
<a style="cursor: pointer" routerLinkActive="active" [routerLink] = "index" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{game.title}}</h4>
    <p class="list-group-item-text">{{game.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="game.imageUrl" alt="" class="img-responsive" style="max-height: 50px">
  </span>
</a>
