<div class="row">
  <div class="col-xs-10">
    <app-user-edit></app-user-edit>
    <hr>
    <ul class="list-group" *ngFor="let user of users; let i = index">
      <a style="cursor: pointer" class="list-group-item" (click)="onEditItem(i)">
        {{user.name | uppercase }} - {{user.email}}
      </a>
    </ul>
  </div>
</div>
